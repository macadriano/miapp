{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayGPS - Iniciar Sesión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 15px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header i {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .form-floating {
            position: relative;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .spinner-border-sm {
            width: 1.2rem;
            height: 1.2rem;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 mb-0">Iniciando sesión...</p>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <i class="bi bi-geo-alt-fill"></i>
                <h1>WayGPS</h1>
                <p>Sistema de Seguimiento GPS</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                
                <!-- Alert para mensajes -->
                <div id="alertContainer"></div>
                
                <!-- Formulario de login -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario o Email" required autofocus>
                        <label for="username">
                            <i class="bi bi-person"></i> Usuario o Email
                        </label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordar sesión
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="btnLogin">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>
                
                <!-- Información de credenciales por defecto -->
                <div class="mt-4">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        <strong>Credenciales por defecto:</strong><br>
                        Usuario: <code>admin</code> / Password: <code>admin123</code>
                    </small>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                &copy; 2025 WayGPS - Sistema de Seguimiento GPS
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Script -->
    <script>
        const API_BASE_URL = '/api';
        const urlParams = new URLSearchParams(window.location.search);
        const nextUrl = urlParams.get('next') || '/moviles/dashboard/';
        
        // Toggle mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
Icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
        
        // Mostrar alerta
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto-cerrar después de 5 segundos
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
        
        // Mostrar/ocultar loading
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }
        
        // Manejar submit del formulario
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btnLogin = document.getElementById('btnLogin');
            
            // Deshabilitar botón y mostrar loading
            btnLogin.disabled = true;
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login exitoso
                    console.log('Login exitoso:', data);
                    
                    // Guardar token y datos de usuario
                    if (rememberMe) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.usuario));
                        localStorage.setItem('userPermisos', JSON.stringify(data.permisos));
                        localStorage.setItem('userPerfiles', JSON.stringify(data.perfiles));
                    } else {
                        sessionStorage.setItem('authToken', data.token);
                        sessionStorage.setItem('userData', JSON.stringify(data.usuario));
                        sessionStorage.setItem('userPermisos', JSON.stringify(data.permisos));
                        sessionStorage.setItem('userPerfiles', JSON.stringify(data.perfiles));
                    }
                    
                    // Redirigir al dashboard
                    showAlert('¡Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = nextUrl;
                    }, 1000);
                    
                } else {
                    // Error de login
                    let errorMsg = 'Credenciales inválidas';
                    
                    if (data.non_field_errors) {
                        errorMsg = data.non_field_errors[0];
                    } else if (data.detail) {
                        errorMsg = data.detail;
                    } else if (data.username) {
                        errorMsg = data.username[0];
                    } else if (data.password) {
                        errorMsg = data.password[0];
                    }
                    
                    showAlert(errorMsg, 'danger');
                    btnLogin.disabled = false;
                    showLoading(false);
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error de conexión. Verifique que el servidor esté funcionando.', 'danger');
                btnLogin.disabled = false;
                showLoading(false);
            }
        }
        
        // Enter en los campos envía el formulario
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya hay sesión activa
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                // Ya hay sesión, verificar si es válida
                fetch(`${API_BASE_URL}/auth/me/`, {
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token válido, redirigir al destino solicitado o dashboard
                        window.location.href = nextUrl;
                    }
                })
                .catch(() => {
                    // Token inválido, limpiar storage
                    localStorage.removeItem('authToken');
                    sessionStorage.removeItem('authToken');
                });
            }
        });
    </script>
</body>
</html>
